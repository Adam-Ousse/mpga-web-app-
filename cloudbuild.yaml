# Cloud Build configuration for MPGA Web App
steps:
  # Build the container image
  - name: 'gcr.io/cloud-builders/docker'
    args: [
      'build',
      '-t', 'gcr.io/$PROJECT_ID/mpga-webapp:$COMMIT_SHA',
      '-t', 'gcr.io/$PROJECT_ID/mpga-webapp:latest',
      '.'
    ]

  # Push the container image to Container Registry
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/mpga-webapp:$COMMIT_SHA']
  
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/mpga-webapp:latest']

  # Deploy container image to Cloud Run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args:
      - 'run'
      - 'deploy'
      - 'mpga-webapp'
      - '--image=gcr.io/$PROJECT_ID/mpga-webapp:$COMMIT_SHA'
      - '--region=europe-west1'
      - '--platform=managed'
      - '--allow-unauthenticated'
      - '--memory=1Gi'
      - '--cpu=1'
      - '--timeout=300'
      - '--port=8080'
      - '--max-instances=10'

images:
  - 'gcr.io/$PROJECT_ID/mpga-webapp:$COMMIT_SHA'
  - 'gcr.io/$PROJECT_ID/mpga-webapp:latest'

options:
  logging: CLOUD_LOGGING_ONLY
  machineType: 'E2_HIGHCPU_8'

timeout: 1200s
